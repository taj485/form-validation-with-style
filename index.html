<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/d568407bd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="container">
        <h1 class="logo">Register Here</h1>
        <div id="form-box" class="">
            <i id="prev-btn" class="fas fa-arrow-left"></i>
            <i id="next-btn" class="fas fa-arrow-right"></i>
            <div id="input-group">
                <input id="input-field" required>
                <!-- javascript will change lable-->
                <label id="input-label"></label> 
                <div id="input-progress"></div>
            </div>
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
